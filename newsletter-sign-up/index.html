<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign up</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>

        <!-- conteudo de texto que fica a esquerda -->
        <div class="content-text">
            <h1>Stay updated!</h1>
            <p>Join +60,000 product managers receiving monthly updates on:</p>
            <ul>
                <li><img src="./assets/images/icon-list.svg" alt="Icone de lista"> Product discovery and building what metters</li>
                <li><img src="./assets/images/icon-list.svg" alt="Icone de lista"> Measuring to ensure updates are a success</li>
                <li><img src="./assets/images/icon-list.svg" alt="Icone de lista"> And much more!</li>
            </ul>

            <!-- formulario com campo de email -->
            <form>
                <label for="email">Email address <p id="email-fail"></p></label>
                <input type="email" name="email" id="email" class="email" placeholder="email@company.com">

            </form>
            <button class="send-email">Subscribe to monthly newsletter</button>
        </div>

        <!-- div com a imagem que fica a direita -->
        <div class="img">
            <img 
                src="./assets/images/illustration-sign-up-desktop.svg"
                class="responsive"
                alt="imagem"
            >
        </div>
        
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/reponsive.js"></script>
</body>
</html>
